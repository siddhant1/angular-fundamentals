<div class="app">
  <input (input)="handleChange($event.target.value)" [value]="name" />

  <div *ngIf="name.length>3">
    <br>
    Searching for ...{{name}}
  </div>

  <ng-template>
    <div [ngIf]="name.length>3">
      <br>
      Searching for ...{{name}}
    </div>
  </ng-template>
  <div *ngIf="name.length>2">
    Searching for ...{{name}}
  </div>

  <div *ngFor="let passenger of passengers let i=index">
    <p>{{i+1}}:{{passenger.fullname}}</p>
  </div>
  <hr>
  <ng-template ngFor let-passenger let-i=index [ngForOf]="passengers">
    <div>
      <p>{{i+1}}:{{passenger.fullname}}</p>
    </div>
  </ng-template>
  <hr>
  <!-- <input type="text" #usename (input)="handleChange($event.target.value)" > -->
</div>
